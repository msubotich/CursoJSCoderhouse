<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Entregable 3</title>
</head>
<body class="container">
    <h2 class="text-center">Gestión de piezas impresas 3D</h2>
    <p class="text-right">Alumno: Martín Subotich</p>
    <div class="row" style="margin-bottom: 1rem">
        <button type="button" class="btn btn-outline-primary w-25" onclick="mostrarForm()">Agregar Impresion</button>
        <button type="button" class="btn btn-outline-primary w-25" onclick="eliminar()">Eliminar Impresion</button>
        <input id="buscareg" class=" w-50 text-end" type="search" placeholder="Buscar" onchange="buscar()"/>
    </div>
    <div id="newPrintForm" class="row border border-dark mt-3 mb-3" style="display: none;">
        <h5 style="display: inline-block">Complete los datos</h5>
        
        <form  class="form-horizontal text-center" onsubmit="return false">

            <label class="form-label d-inline-block text-center" style="width: 10%" for="ClientInput">Cliente</label>
            <input autocomplete="off" class="form-control d-inline-block" id="ClientInput" style="width: 89%" type="text"/>

            <label class="form-label d-inline-block text-center" style="width: 10%" for="ModelInput">Modelo</label>
            <input autocomplete="off" class="form-control d-inline-block" id="ModelInput" style="width: 89%" type="text"/>

            <label class="form-label d-inline-block text-center" for="MaterialInput" style="width: 10%" >Material (g)</label>
            <input autocomplete="off" class="form-control d-inline-block w-25" id="MaterialInput" style="width: 30%;" type="number"/>

            <label class="form-label d-inline-block text-center" for="TimeInput" style="width: 10%" >Tiempo (h)</label>
            <input autocomplete="off" class="form-control d-inline-block w-25" id="TimeInput" style="width: 30%;" type="number"/>

            <label class="form-label" for="PaintSelect">Pintado</label>
            <input autocomplete="off" type="checkbox" class="form-check-input" id="PaintSelect">
          
            <button type="submit" id="okButton" onclick="agregar()" class="btn btn-outline-primary form-control w-25 mt-2 mb-2">Confirmar</button>
            <button type="reset" class="btn btn-outline-primary form-control w-25 mt-2 mb-2">Borrar</button>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12 border border-dark" style="overflow: scroll; max-height: 60vh;">
            <table id="Tabla1" class="table text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Modelo</th>
                        <th>Material</th>
                        <th>Pintura</th>
                        <th>Tiempo</th>
                        <th>Ganancia</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="body">
                    <!--Contenido de la tabla-->
                </tbody>
            </table>
                
        </div>
    </div>
    <div class="text-center row" style="margin-top: 2rem">
        <label class="col-xs-12 col-md-2" for="costoxgramo">Costo por gramo $</label>
        <input class="col-xs-12 col-md-4" id="costoxgramo" type="text"/>
        <label class="col-xs-12 col-md-2" for="costoxhora">Costo por hora $</label>
        <input class="col-xs-12 col-md-4" id="costoxhora" type="text"/>
    </div>
  
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
